    <script>
      const ui = {
        txtImdbId: document.querySelector("#txtImdbId"),
        iframe: document.querySelector("iframe"),
      }

      function onSetSrc() {
        ui.iframe.src =
          "https://vidsrc.me/embed/movie?imdb=" + ui.txtImdbId.value
        localStorage.setItem("imdb", ui.txtImdbId.value)
      }

      window.onload = () => {
        ui.txtImdbId.value = localStorage.getItem("imdb") || ""
        onSetSrc()
      }
    </script>
